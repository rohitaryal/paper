        function generateSubjectHTML(subject) {
            if (!Array.isArray(subject.pyqs)) {
                return '<p>No past question papers available.</p>';
            }

            // Sort pyqs by year in ascending order
            const sortedPyqs = subject.pyqs.slice().sort((a, b) => a.year - b.year);

            let pyqHTML = sortedPyqs.map(pyq => `
                <tr>
                    <td data-label="Year">${pyq.year}</td>
                    <td data-label="Exam Name">${pyq.name}</td>
                    <td data-label="Type">${pyq.type}</td>
                    <td data-label="Question"><a href="https://drive.google.com/file/d/${pyq.question}" target="_blank">View Question</a></td>
                    <td data-label="Solution">${pyq.solution ? `<a href="https://drive.google.com/file/d/${pyq.solution}" target="_blank">View Solution</a>` : 'No Solution'}</td>
                </tr>
            `).join('');

            return `
                <div class="subject-header">
                    <h2>${subject.subName}</h2>
                    <p><strong>Code:</strong> ${subject.subCode}</p>
                    <p><a href="https://drive.google.com/file/d/${subject.syllabus}" target="_blank">View Syllabus</a></p>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Exam Name</th>
                            <th>Type</th>
                            <th>Question</th>
                            <th>Solution</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pyqHTML}
                    </tbody>
                </table>
            `;
        }

        function displaySubjects(subjects) {
            const subjectsContainer = document.getElementById('subjects');
            if (Array.isArray(subjects) && subjects.length > 0) {
                subjectsContainer.innerHTML = subjects.map(generateSubjectHTML).join('');
            } else {
                subjectsContainer.innerHTML = '<p>No subjects available.</p>';
            }
        }

        // Call this function to initially display subjects if the array is populated
        displaySubjects(subjects);
    </script>
